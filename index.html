<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <h1>Contact Form</h1>
        <div style="display: flex">
            <div class="div-container">
                <div class="logo-style-apply">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <h6>Address:</h6>
                <p>187 West 21th street, suite 721 New york ny 10016</p>

            </div>
            <div class="div-container">
                <div class="logo-style-apply">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <h6>Phone:</h6>
                <p>+91 6543564789</p>
            </div>
            <div class="div-container">
                <div class="logo-style-apply">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <h6>Email</h6>
                <p>info@gmail.com</p>
            </div>
        </div>
        <br>
        <h1>Get in touch with us</h1>
        <br>
        <form action="submit.html">
            <input type="text" value="" placeholder="Name"><br><br>
            <input type="email" value="" placeholder="Email"><br><br>
            <input type="text" value="" placeholder="Subject"><br><br>
            <textarea name="message" cols="50" rows="12" placeholder="Message"
                class="textarea-apply"></textarea><br><br>
        </form>
        <button>SEND MESSAGE</button>
    </div>
</body>

</html>
